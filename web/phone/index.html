<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Scripts</title>

	<link href="lib/css/ionic.css" rel="stylesheet">
	<script src="lib/js/ionic.bundle.js"></script>  
	
	<link href="css/style.css" rel="stylesheet">
	<script src="js/app.js"></script> 
	
</head>

<body>
  
    <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
    </ion-nav-bar>

    <ion-nav-view style="background: white;"
				  class="slide-left-right">
	</ion-nav-view>  
  
	
	<script id="login.html" type="text/ng-template">
		<ion-view view-title={{navTitle}}>
			<ion-content has-header="true">
				<br>
				<br>
				<br>
				
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="username">
				</label>			
				
				<a class="button button-block button-positive" 
					ng-click="login(username)">
					Sign-In
				</a>
			
			</ion-content>
		</ion-view>
	</script>
	
	
	<script id="home.html" type="text/ng-template">
		<ion-view view-title="Poetry List">
			<ion-content>
			
				<ul class="list">
					<li class="item" 
									ng-repeat="poem in currentList.slice(0, currentIndex)"
									ng-click="goToPoem({{poem.poemID}})">
						<h2>{{poem.title}}</h2>
						<p>{{poem.author}}</p>
					</li>
				</ul>
				
				<button class="button button-block button-stable" ng-click="showMore()">
					Show More
				</button>
				
			</ion-content> 
		</ion-view>
	</script>
	
	
	<script id="mainContainer.html" type="text/ng-template">
	
		<ion-side-menus enable-menu-with-back-views="false">
		
			<ion-side-menu-content>
				<ion-nav-bar class="bar-positive">
				</ion-nav-bar>
				<ion-nav-view name="main"></ion-nav-view>
			</ion-side-menu-content>
		
			<ion-side-menu side="left">
			
				<ion-header-bar class="bar-assertive">
					<h1 class="title">Jump To</h1>
				</ion-header-bar>
		
				<ion-content>
					<a class="button button-block icon ion-home" ng-click="backToList()">Poem List</a>
					<a class="button button-block icon ion-bookmark" ng-click="toBookmarksPage()">Saved Bookmarks</a>
				</ion-content>
				
			</ion-side-menu>
		</ion-side-menus>
	</script>	
	
	<script id="poem.html" type="text/ng-template">
	
		<ion-view>
		
			<ion-nav-buttons side="left">
				<a class="button icon ion-navicon-round" ng-click="toggleLeft()">Views</a>	
			</ion-nav-buttons>         	
			
			<ion-nav-buttons side="right">
				<a class="{{likeClass}}" style="width: 150px;"
										 ng-click="like(poem.poemID)"></a>
			</ion-nav-buttons> 			
	
			<ion-content direction="y"
						 has-subfooter="true" 
						 style="margin-left: 20px;">
				
				<ion-slide-box on-slide-changed="slideChanged(index)" active-slide=currentActiveSlide>
					
					<ion-slide ng-repeat="poem in poemSlides.slides">
						<h4> {{poem.author}} </h4>
						<h3> {{poem.title}} </h3>
						<pre> {{poem.text}} </pre>
						<br>
					</ion-slide>
					
					<ion-slide>
					</ion-slide>
					
				</ion-slide-box>
			</ion-content>
			
			<ion-footer-bar padding="true">
					<button class="button button-royal" style="min-width: 50%;" ng-click="findSimilar()">Similar</button>
					<button class="button button-energized" style="min-width: 50%;" ng-click="showPopup()">New</div>
			</ion-footer-bar>				
		
		</ion-view>
		
	</script>
	

	
	<script id="newListPopup.html" type="text/ng-template">
		<ion-list>
			<div 	  class="item"
					  ng-repeat="item in list"
					  ng-click="openNew(item)"
					  style="background: {{item.distrColor}}">
				<h4 ng-model="title">{{item.title}}</h4>
			</div>
		</ion-list>
	</script>	
	
	

	<script id="bookmarks.html" type="text/ng-template">
		<ion-header-bar class="bar-positive">
			<h1 class="title">Bookmarks</h1>
		</ion-header-bar>	
	
		<ion-content>
			<ion-list>
				<div class="item"
						  ng-repeat="stuff in bookmarks"
						  ng-click="goToPoem({{stuff.poemID}})">
					<h2 ng-model="title">{{stuff.title}}</h2>
					<p>{{stuff.author}}</p>
						
									
				</div>
				
			</ion-list>
		</ion-content>
		
		<ion-footer-bar padding="true">
				<button class="button button-royal" style="min-width: 100%;"
						ng-click="backToLastPoem()">Back</button>
		</ion-footer-bar>			
	</script>		

</body>


</html>
